<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
      }
      #wrapper {
        width: 960px;
        margin: 0 auto;
      }
      #header,
      #footer {
        background-color: rgb(0, 212, 0);
      }
      #header p,
      #footer p {
        font-size: 28px;
        color: #fff;
      }
      /* GLOABAL CSS */
      .d-flex {
        display: flex;
      }
      .flex-2 {
        flex: 2;
      }
      .flex-1 {
        flex: 1;
      }
      .p-15 {
        padding: 15px;
      }
      .text-center {
        text-align: center;
      }
      /* and global css */
      #wp-content {
        min-height: 700px;
      }
      #content {
        background-color: #f3f3f3;
      }
      #sidebar {
        background-color: #dbcaca;
      }
    </style>
    <div id="wrapper">
      <div id="header" class="text-center">
        <p>Layout 2 cột Float CSS</p>
      </div>
      <div id="wp-content" class="d-flex">
        <div id="content" class="flex-2 p-15">Content</div>
        <div id="sidebar" class="flex-2 p-15">Sidebar</div>
      </div>
      <div id="footer" class="text-center">
        <p>Bài tập CSS</p>
      </div>
    </div>
  </body>
</html>
