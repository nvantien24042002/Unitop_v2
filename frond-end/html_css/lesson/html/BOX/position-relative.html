<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative Demo</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: #689597;
        position: relative;
        /* left: 100px; /*100px from left edge */
        /* top: 20px; 20px from top edge */
      }
      .box:hover {
        background-color: tomato;
        left: 200px;
      }
    </style>
    <div id="wrapper">
      <div class="box">Box 1</div>
    </div>
  </body>
</html>
