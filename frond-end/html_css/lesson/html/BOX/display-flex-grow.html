<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-flex-grow</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        background-color: chocolate;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #689597;
        margin: 20px;
        text-align: center;
      }
      .o-1 {
        order: 1;
      }
      .o-2 {
        order: 2;
      }
      .f-30 {
        flex: 0 0 100px;
      }
      .f-grow-1 {
        flex-grow: 1;
      }
      .f-grow-2 {
        flex-grow: 2;
      }
      .f-none {
        flex: 0 0 auto;
      }
    </style>
    <div class="container">
      <div class="box f-grow-1">Box1</div>
      <div class="box">Box2</div>
    </div>
  </body>
</html>
