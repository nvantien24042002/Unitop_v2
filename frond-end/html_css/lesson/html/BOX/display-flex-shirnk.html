<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-flex-shirnk</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        background-color: chocolate;
        /* flex-wrap: wrap; */
      }
      .box {
        padding: 30px;
        background-color: #689597;
        margin: 20px;
        text-align: center;
        text-align: center;
      }
      .o-1 {
        order: 1;
      }
      .o-2 {
        order: 2;
      }
      .f-200 {
        flex: 0 0 200px;
      }
      .f-300 {
        flex: 0 0 300px;
      }
      .f-shirnk-1 {
        flex-shrink: 1;
      }
      .f-shirnk-2 {
        flex-shrink: 2;
      }
      .f-grow-1 {
        flex-grow: 1;
      }
      .f-grow-2 {
        flex-grow: 2;
      }
      .f-none {
        flex: 0 0 auto;
      }
    </style>
    <div class="container">
      <div class="box f-200 f-shirnk-1">Box1</div>
      <div class="box f-300 f-shirnk-2">Box2</div>
    </div>
  </body>
</html>
