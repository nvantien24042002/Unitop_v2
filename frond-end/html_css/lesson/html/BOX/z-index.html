<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index Demo</title>
  </head>
  <body>
    <style>
      .box-parent {
        width: 500px;
        height: 500px;
        background-color: black;
        position: relative;
      }
      .box-child-1 {
        width: 100px;
        height: 200px;
        background-color: rgb(186, 242, 242);
        position: absolute;
        top: 10px;
        left: 10px;
        /* z-index: 1; */
      }
      .box-child-2 {
        width: 100px;
        height: 200px;
        background-color: rgb(74, 196, 196);
        position: absolute;
        top: 20px;
        left: 20px;
        /* z-index: 2; */
      }
      .box-child-3 {
        width: 100px;
        height: 200px;
        background-color: rgb(84, 219, 219);
        position: absolute;
        top: 30px;
        left: 30px;
      }
      .box-child-4 {
        width: 100px;
        height: 200px;
        background-color: rgb(77, 198, 198);
        position: absolute;
        top: 40px;
        left: 40px;
      }
      .box-child-5 {
        width: 100px;
        height: 200px;
        background-color: rgb(83, 234, 234);
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .box-child-6 {
        width: 100px;
        height: 200px;
        background-color: rgb(76, 215, 215);
        position: absolute;
        top: 60px;
        left: 60px;
      }
      /*  */
      .box-child-7 {
        width: 100px;
        height: 200px;
        background-color: rgb(87, 237, 237);
        position: absolute;
        top: 60px;
        right: 240px;
        z-index: 4;
      }
      .box-child-8 {
        width: 100px;
        height: 200px;
        background-color: rgb(69, 185, 185);
        position: absolute;
        top: 50px;
        right: 230px;
        z-index: 3;
      }
      .box-child-9 {
        width: 100px;
        height: 200px;
        background-color: rgb(37, 98, 98);
        position: absolute;
        top: 40px;
        right: 220px;
        z-index: 2;
      }
      .box-child-10 {
        width: 100px;
        height: 200px;
        background-color: rgb(25, 67, 67);
        position: absolute;
        top: 30px;
        right: 210px;
        z-index: 1;
      }
      .box-child-11 {
        width: 100px;
        height: 200px;
        background-color: rgb(23, 106, 106);
        position: absolute;
        top: 20px;
        right: 200px;
        z-index: 0;
      }
    </style>
    <div id="wrapper">
      <div class="box-parent">
        <div class="box-child-1"></div>
        <div class="box-child-2"></div>
        <div class="box-child-3"></div>
        <div class="box-child-4"></div>
        <div class="box-child-5"></div>
        <div class="box-child-6"></div>
        <div class="box-child-7"></div>
        <div class="box-child-8"></div>
        <div class="box-child-9"></div>
        <div class="box-child-10"></div>
        <div class="box-child-11"></div>
        <div class="box-child-12"></div>
        <div class="box-child-13"></div>
      </div>
    </div>
  </body>
</html>
