<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-flex</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        /* flex-direction: row;Hiển thị các box theo hàng */
        /* flex-direction: row-reverse; Hiển thị theo thứ tự ngược lại của Khối */
        /* flex-direction: column;Hiển thị các box theo cột */
        flex-direction: row; /*Hiển thị các box theo hàng*/
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #689597;
        margin: 20px;
      }
    </style>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
  </body>
</html>
