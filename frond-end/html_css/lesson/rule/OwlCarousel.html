<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Demo</title>

    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        padding: 20px;
      }
      .item {
        background: #eee;
        padding: 40px 0;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Owl Carousel Demo</h1>

    <div class="owl-carousel">
      <div class="item"><h4>Slide 1</h4></div>
      <div class="item"><h4>Slide 2</h4></div>
      <div class="item"><h4>Slide 3</h4></div>
      <div class="item"><h4>Slide 4</h4></div>
      <div class="item"><h4>Slide 5</h4></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          dots: true,
          autoplay: true,
          autoplayTimeout: 2000,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            1000: {
              items: 3,
            },
          },
        });
      });
    </script>
  </body>
</html>
