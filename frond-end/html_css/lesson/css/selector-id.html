<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id selector</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrapper {
        width: 960px;
        margin: 0 auto;
      }
      #header {
        text-align: center;
        background-color: #000;
        color: #fff;
      }
      #content {
        min-height: 600px;
        background-color: #333;
        color: #fff;
      }
      #footer {
        text-align: center;
        background-color: #000;
        color: #fff;
      }
    </style>
    <div id="wrapper">
      <div id="header">
        <h2>Header</h2>
      </div>
      <div id="content">
        <h2>Content</h2>
      </div>
      <div id="footer">
        <h2>Footer</h2>
      </div>
    </div>
  </body>
</html>
