<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector before after</title>
  </head>
  <body>
    <style>
      h2::before {
        content: "Trước";
        color: #f00;
      }
      h2::after {
        content: "Sau";
        color: blueviolet;
      }
      ul.list-post a::after {
        content: url("https://icon-library.com/images/new-gif-icon/new-gif-icon-3.jpg");
      }
    </style>
    <h2>Before After Selector</h2>
    <ul class="list-post">
      <li><a href="">Bài viết số 1</a></li>
      <li><a href="">Bài viết số 2</a></li>
      <li><a href="">Bài viết số 3</a></li>
      <li><a href="">Bài viết số 4</a></li>
    </ul>
  </body>
</html>
