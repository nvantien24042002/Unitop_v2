<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow Demo</title>
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: #e70101;
        box-shadow: 5px 5px 10px #888888;
        /* Dịch phải 5px, dịch xuống 5px, mờ 10px, màu xám */
      }
    </style>
    <div class="box"></div>
  </body>
</html>
