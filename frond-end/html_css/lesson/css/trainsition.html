<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainsition Demo</title>
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: brown;
      }
      .box:hover {
        width: 400px;
        height: 400px;
        background-color: rgb(41, 226, 211);
        transition: all 1.5s;
        margin: 100px;
        cursor: pointer;
      }
    </style>
    <div class="box"></div>
  </body>
</html>
