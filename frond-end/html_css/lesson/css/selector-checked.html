<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector checked</title>
  </head>
  <body>
    <style>
      input:checked + label {
        color: #f00;
      }
    </style>
    <h1>Selector checked</h1>
    <form action="">
      <label for="">Chọn sở thích</label><br />
      <input type="checkbox" name="hobby" id="book" value="book" />
      <label for="book">Đọc sách</label><br />
      <input type="checkbox" name="hobby" id="game" value="game" />
      <label for="game">Chơi game</label><br />
      <input type="checkbox" name="hobby" id="Video" value="Video" />
      <label for="Video">Xem phim</label><br />
      <input type="checkbox" name="hobby" id="shopping" value="shopping" />
      <label for="shopping">Mua sắm</label><br />
    </form>
  </body>
</html>
