      //Tính tổng S = 1 + 2^2 + 3^2 + 4^2+....+n^2;
      let i = 1;
      let sum = 0;
      let n = Number(prompt("Nhập vào n: "));
      if (!(isNaN(n) || n < 0)) {
        while (i <= n) {
          sum += i ** 2;
          i++;
        }
