<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 6 : Hiển thị thông tin form đăng ký</title>
  </head>
  <body>
    <form action="" id="registerForm">
      <fieldset>
        <legend>Register form</legend>
        <label for="fullname">Fullname</label>
        <br />
        <input
          type="text"
          name="fullname"
          id="fullname"
          autocomplete="off"
        /><br />
        <label for="username">Username</label>
        <br />
        <input
          type="text"
          name="username"
          id="username"
          autocomplete="off"
        /><br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
        /><br />
        <br />
        <label for="city">City</label>
        <br />
        <select name="" id="city">
          <option value="">--Choose--</option>
          <option value="1">Ha Noi</option>
          <option value="2">Hue</option>
          <option value="3">Đa Nang</option>
          <option value="4">Ho Chi Minh city</option>
        </select>
        <br /><br />
        <input type="submit" value="Login Now" />
      </fieldset>
    </form>
    <p class="pFullname"></p>
    <p class="pUsername"></p>
    <p class="pPassword"></p>
    <p class="pCity"></p>
    <script>
      const registerForm = document.getElementById("registerForm");

      const fullname = document.getElementById("fullname");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const city = document.getElementById("city");

      const pFullname = document.querySelector(".pFullname");
      const pUsername = document.querySelector(".pUsername");
      const pPassword = document.querySelector(".pPassword");
      const pCity = document.querySelector(".pCity");

      registerForm.addEventListener("submit", function (e) {
        e.preventDefault();

        pFullname.innerHTML = `Fullname: <b>${fullname.value}</b>`;
        pUsername.innerHTML = `Username: <b>${username.value}</b>`;
        pPassword.innerHTML = `Password: <b>${"*".repeat(
          password.value.length
        )}</b>`;
        pCity.innerHTML = `City: <b>${
          city.options[city.selectedIndex].text
        }</b>`;
      });
    </script>
    </script>
  </body>
</html>
