<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawsome/fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/icon.png" />

    <title>TodoApp</title>
  </head>
  <body>
    <div class="todo-app">
      <form id="add_task" action="" class="todo-header">
        <input type="text" name="" id="task" placeholder="Enter your task" />
        <button type="submit" id="add-btn">ADD TASK</button>
      </form>
      <ul class="todo_list" id="todo_list"></ul>
      <div class="todo-footer" id="todo_footer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
