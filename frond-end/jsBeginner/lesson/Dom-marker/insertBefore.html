<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm một phần tử vào trước một phần tử cho trước</title>
  </head>
  <body>
    <style>
      .curr {
        color: red;
      }
    </style>
    <h1>Insert Before</h1>
    <ul id="langs">
      <li>html</li>
      <li class="curr">css</li>
      <li>Javascript</li>

      <script>
        const langs = document.getElementById("langs");
        const curr = document.querySelector("li.curr");
        const liNew = document.createElement("li");
        liNew.textContent = "PHP";
        langs.insertBefore(liNew, curr);

        function insertAfter(newNode, existingNode) {
          existingNode.parentNode.insertBefore(
            newNode,
            existingNode.nextElementSibling
          );
        }
      </script>
    </ul>
  </body>
</html>
