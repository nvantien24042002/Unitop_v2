<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Delete element in javascript</h1>
    <ul id="langs">
      <li>Html</li>
      <li class="">Bootstrap</li>
      <li class="current">Css</li>
      <li>javascript</li>
    </ul>
    <script>
      const langs = document.querySelector("#langs");
      const curr = document.querySelector(".current");
      const liNew = document.createElement("li");
      liNew.textContent = "PHP";
      const Laravel = document.createElement("li");
      Laravel.textContent = "Laravel";
      langs.replaceChild(curr.insertBefore, Laravel);
      langs.replaceChild(liNew, curr);
    </script>
  </body>
</html>
