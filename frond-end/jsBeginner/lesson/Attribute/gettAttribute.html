<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetAttribute in Javascript</title>
  </head>
  <body>
    <a href="" title="Demo title" count="2002">Js Beginner</a>

    <script>
      const aEle = document.querySelector("a");
      console.log(aEle);
      console.log(aEle.getAttribute("count"));
    </script>
  </body>
</html>
