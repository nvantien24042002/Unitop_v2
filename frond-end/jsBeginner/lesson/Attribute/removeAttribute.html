<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Attribute</title>
  </head>
  <body>
    <a href="" title="The course javascript" reviews="124 lượt">Js Beginner</a>

      const aElement = document.querySelector("a");
      aElement.removeAttribute("reviews");
      console.log(aElement.getAttribute("reviews"));
    </script>
  </body>
</html>
