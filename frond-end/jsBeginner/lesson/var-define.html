<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use variables in JavaScript</title>
  </head>
  <body>
    <h1>Use variables in JavaScript</h1>
    <script>
      let mark, age;
      mark = 4.2;
      age = 23;
      document.write("Your score: " + mark);
      alert(age);
    </script>
  </body>
</html>
