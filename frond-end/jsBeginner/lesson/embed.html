<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhúng js vào html</title>
  </head>
  <body>
    <h1>Nhúng js vào html</h1>
    <script>
      // Internal javascript
      alert("Hello world!");
      function Hello() {
        alert("Hello function!");
      }
    </script>
    <!-- Inline javascript -->
    <a href="" onclick="alert('OK')">Click me</a>
  </body>
</html>
