<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event in elemnet</title>
  </head>
  <body>
    <h1>How to add event to elemnet</h1>
    <!-- Cách 1 Inline element -->
    <button id="btn">Click me</button>
    <script>
      function show() {
        alert("2_Button Clicked");
      }
      // <!-- Cách 2 sử dụng js -->
      const btnElement = document.getElementById("btn");
      btnElement.onclick = show;
      //   Cách 3 Sử dụng AddEventListenr
      btnElement.addEventListener("click", function () {
        alert("Click 1");
      });
      btnElement.addEventListener("click", function () {
        alert("Click 2");
      });
    </script>
  </body>
</html>
