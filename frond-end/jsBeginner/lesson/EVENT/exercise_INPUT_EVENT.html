<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise for INPUT EVENT</title>
  </head>
  <body>
    <!-- == EXERCISE 1 == -->
    <!-- <input type="text" name="username" id="username" /> -->
    <p id="count"></p>
    <p class="message"></p>
    <!-- Đếm số thứ tự và push lên id count -->
    <form action="" id="registerForm"></form>
    <script>
      const message = document.querySelector(".message");
      username.addEventListener("input", function () {
        const value = this.value.trim();
        // const length = this.value.length;
        // count.innerText = "Số ký tự: " + length;
        // count.style.color = length > 10 ? "red" : "black";
        if (value === "") {
          this.style.border = "2px solid red";
          message.innerText = "Do not leave blank.";
          message.style.color = "red";
        } else if (value.length < 5) {
          this.style.border = "2px solid orange";
          message.innerText = "At least 5 characters";
          message.style.color = "orange";
        } else {
          this.style.border = "2px solid green";
          message.innerText = "Success";
          message.style.color = "green";
        }
      });
    </script>
  </body>
</html>
