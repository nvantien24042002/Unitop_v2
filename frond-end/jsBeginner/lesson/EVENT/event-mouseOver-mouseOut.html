<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseOver and MouseOut in Javascript</title>
  </head>
  <body>
    <h1>MouseOver and MouseOut</h1>
    <h2>Xin chào</h2>
    <h3>Xin chào tôi là Nguyễn Văn Tiến</h3>
    <script>
      // const h1Element = document.querySelector("h1");
      // h1Element.addEventListener("mouseover", function () {
      //   alert("Mouse Over");
      // });
      // h1Element.addEventListener("mouseout", function () {
      //   alert("Mouse Out");
      // });
      // Bài tập 1
      const h1Element = document.querySelector("h1");
      h1Element.addEventListener("mouseover", function () {
        h1Element.style.color = "red";
      });
      h1Element.addEventListener("mouseout", function () {
        h1Element.style.color = "black";
      });
      // Bài tập 2
      const h2Element = document.querySelector("h2");
      h2Element.addEventListener("mouseover", function () {
        h2Element.innerText = "Chuột đang ở trên";
      });
      h2Element.addEventListener("mouseout", function () {
        h2Element.innerText = "Hello";
      });
      // Bài tập 3
      const h3Element = document.querySelector("h3");
      h3Element.addEventListener("mouseover", function () {
        h3Element.style.display = "none";
      });
      h3Element.addEventListener("mouseout", function () {
        h3Element.style.display = "block";
      });
    </script>
  </body>
</html>
