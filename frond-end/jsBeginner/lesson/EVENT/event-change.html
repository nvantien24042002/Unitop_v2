<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event change in Javascript</title>
  </head>
  <body>
    <div id="result"></div>
    <form action="">
      <fieldset>
        <legend>Register form</legend>
        <label for="username">Username</label>
        <br />
        <input
          type="text"
          name="username"
          id="username"
          autocomplete="off"
        /><br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
        /><br />
        <br />
        <label for="city">City</label>
        <br />
        <select name="" id="city">
          <option value="">--Choose--</option>
          <option value="1">Ha Noi</option>
          <option value="2">Hue</option>
          <option value="3">Đa Nang</option>
          <option value="4">Ho Chi Minh city</option>
        </select>
        <br /><br />
        <input type="submit" value="Login Now" />
      </fieldset>
    </form>
    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const city = document.getElementById("city");
      const result = document.getElementById("result");
      username.addEventListener("change", function () {
        console.log(this.value);
      });
      password.addEventListener("change", function () {
        console.log(this.value);
      });
      // Bài tập 2
      city.addEventListener("change", function () {
        const cityName = this.options[this.selectedIndex].text;
        if (this.value === "") {
          result.innerText = "You haven't selected a city yet.";
        } else {
          result.innerText = "Your choose: " + cityName;
        }
      });
    </script>
  </body>
</html>
