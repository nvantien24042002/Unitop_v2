<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khóa học - Map Render</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
      }

      .course-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        width: 100%;
        max-width: 1100px;
      }

      .course-item {
        background: #fff;
        border-radius: 12px;
        overflow: hidden; /* Để ảnh không bị tràn ra ngoài bo góc */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .course-item:hover {
        transform: translateY(-8px);
      }

      .course-thumb img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .course-content {
        padding: 15px;
      }

      .course-title {
        font-size: 18px;
        font-weight: bold;
        color: #1c1e21;
        margin-bottom: 8px;
        display: block;
        text-decoration: none;
      }

      .course-author {
        font-size: 14px;
        color: #606770;
        margin-bottom: 12px;
      }

      /* CSS cho Trạng thái */
      .status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      /* Class này dành cho khóa đã xong */
      .status-completed {
        background-color: #e6f4ea;
        color: #1e7e34;
      }

      /* Class này dành cho khóa đang học */
      .status-learning {
        background-color: #fff4e5;
        color: #b05d00;
      }
    </style>
  </head>
  <body>
    <ul class="course-list" id="course-list"></ul>

    <script>
      // 1. Dữ liệu khóa học
      const courses = [
        {
          id: 1,
          title: "HTML CSS Pro",
          author: "Sơn Đặng",
          isCompleted: true,
          image: "https://files.fullstack.edu.vn/f8-prod/courses/2.png",
        },
        {
          id: 2,
          title: "JavaScript Cơ Bản",
          author: "Trần Văn A",
          isCompleted: false,
          image: "https://files.fullstack.edu.vn/f8-prod/courses/1.png",
        },
        {
          id: 3,
          title: "ReactJS cho người mới",
          author: "Lê Văn B",
          isCompleted: false,
          image: "https://files.fullstack.edu.vn/f8-prod/courses/13.png",
        },
      ];

      // 2. Chọn thẻ cha
      const courseContainer = document.getElementById("course-list");

      // 3. Render với xử lý điều kiện
      const htmlContent = courses
        .map((course) => {
          // Cách xử lý điều kiện dùng Toán tử 3 ngôi (Ternary)
          // Cú pháp: điều_kiện ? giá_trị_nếu_đúng : giá_trị_nếu_sai
          const statusText = course.isCompleted ? "Đã hoàn thành" : "Đang học";
          const statusClass = course.isCompleted
            ? "status-completed"
            : "status-learning";

          return `
          <li>
            <div class="course-item">
              <div class="course-thumb">
                <img src="${course.image}" alt="${course.title}" />
              </div>
              <div class="course-content">
                <a href="#" class="course-title">${course.title}</a>
                <p class="course-author">Tác giả: ${course.author}</p>
                <span class="status ${statusClass}">${statusText}</span>
              </div>
            </div>
          </li>
        `;
        })
        .join("");

      // 4. Hiển thị ra màn hình
      courseContainer.innerHTML = htmlContent;
    </script>
  </body>
</html>
