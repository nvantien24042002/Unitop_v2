<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template string</title>
  </head>
  <body>
    <h1>Template string</h1>
    <div id="result"></div>
    <ul></ul>
    <script>
      const resultElement = document.getElementById("result");
      //
      let a = 88,
        b = 12,
        result;
      result = `Tổng của ${a} và ${b} là ${a + b}`;
      console.log(result);
      // resultElement.innerHTML = result;
      //Bài 1 :
      let name = "Tiến";
      let skill = "Javascript";
      Ex1 = `Tôi là ${name} tôi đang học ${skill}`;
      console.log(Ex1);
      resultElement.innerHTML = Ex1;
      // Bài 2 :
      let langs = ["HTML", "CSS", "JS", "PHP"];
      const ulElement = document.querySelector("ul");
      let html = "";
      langs.forEach(function (lang) {
        html += `<li>${lang}</li>`;
      });
      ulElement.innerHTML = html;
    </script>
  </body>
</html>
