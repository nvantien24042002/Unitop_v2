<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage in Javascript</title>
  </head>
  <body>
    <h1>localStorage in Javascript</h1>
    <script>
      // Lưu thông tin trên trình duyệt
      // Mỗi domain mỗi file localStorage
      // Dữ liệu được chuyển sang string khi lưu

      //SET
      localStorage.setItem("fullname", "Nguyễn Văn Tiến");
      localStorage.setItem("age", "24");
      localStorage.setItem("address", "Huế city");
      console.log(localStorage.getItem("age"));
      console.log(localStorage.getItem("fullname"));
      console.log(localStorage.removeItem("fullname"));
      console.log(localStorage.clear());
    </script>
  </body>
</html>
