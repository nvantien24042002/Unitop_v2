<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xuất dữ liệu lên HTML</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var a, b, total;
      a = 5;
      b = 10;
      total = a + b;
      //   alert("Tổng của a và b là: " + total);
      document.getElementById("result").innerHTML = total;
      console.log(total);
      //   document.write("Tổng của a và b là: " + total);
    </script>
  </body>
</html>
