<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex conditions in JS</title>
  </head>
  <body>
    <h1>Complex conditions in JS</h1>
    <script>
      let myAge = 23;
      if (myAge >= 16 && myAge <= 30) {
        document.write("Youth age ");
      } else if (myAge < 16) {
        document.write("Teenage age");
      } else if (myAge >= 31 && myAge <= 60) {
        document.write("Middle age");
      } else {
        document.write("Elderly");
      }
    </script>
  </body>
</html>
