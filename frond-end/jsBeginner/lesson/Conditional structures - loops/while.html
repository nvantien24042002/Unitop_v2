      /*
      Tính tổng từ 1 đến 10
      */

      let n = 100;
      let sum = 0;
      let i = 1;

      while (i <= n) {
        if (i % 2 != 0) {
          sum += i;
        }
        i++;
      }
      console.log(sum);
    </script>
