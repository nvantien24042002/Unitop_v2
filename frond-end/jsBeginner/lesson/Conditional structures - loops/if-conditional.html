<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Conditional</title>
  </head>
  <body>
    <h1>If Conditional Basic</h1>
    <script>
      let mark = 9;
      if (mark > 8) {
        document.write("Bạn là học sinh xuất sắc");
      }
    </script>
  </body>
</html>
