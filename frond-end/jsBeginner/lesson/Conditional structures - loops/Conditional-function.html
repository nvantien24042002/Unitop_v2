<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional function in JavaScript</title>
  </head>
  <body>
    <h1>Conditional function in JavaScript</h1>
    <script>
      function isEven(number) {
        if (number % 2 == 0) {
          return true;
        }
      }
      //   console.log(isEven(2));
      number = 9;
      if (isEven(number)) {
        document.write(number + " là số chẵn");
      }
    </script>
  </body>
</html>
