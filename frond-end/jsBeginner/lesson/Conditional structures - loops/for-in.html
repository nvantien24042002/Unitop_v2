<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp for in</title>
  </head>
  <body>
    <script>
      let person = {
        fullname: "Nguyễn Văn Tiến",
        age: 23,
        gender: "male",
      };

      for (key in person) {
        document.write(key + " : " + person[key] + "<br>");
      }

      let myColor = ["red", "green", "black"];
      for (key in myColor) {
        document.write(key + ": " + myColor[key] + "<br>");
      }
    </script>
  </body>
</html>
