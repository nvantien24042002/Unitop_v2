<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phép toán số học</title>
  </head>
  <body>
    <h1>Phép toán số học</h1>
    <script>
      let x, y, total;
      x = 20;
      y = 30;
      //   +
      total = y + x;
      console.log(total);
      // -
      total_1 = x - y;
      alert(total);
      // *
      total_2 = x * y;
      console.log(total_2);
      //  phép chia
      total_3 = x / y;
      console.log(total_3);
      //   Luỹ thừa
      total_4 = x ** y;
      console.log(total_4);
      //   Lấy dư
      total_5 = x % y;
      console.log(total_5);
    </script>
  </body>
</html>
