<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Operator</title>
  </head>
  <body>
    <h1>Toán tử logic trong JavaScript</h1>
    <script>
      let x = 10;
      let y = 20;
      // Operator &&
      if (x >= 10 && y <= 20) {
        document.write("x và y bé hơn hoặc bằng 10<br>");
      } //So sánh 2 vế

      //   Operator ||
      if (x >= 10 || y <= 20) {
        document.write("x và y nằm trong khoảng [10:20]");
      } else {
        document.write("Sai");
      }

      //   Operator !
      let flag = true;
      flag = false;
      if (!flag) {
        document.write("Bài toán sai");
      }
    </script>
  </body>
</html>
