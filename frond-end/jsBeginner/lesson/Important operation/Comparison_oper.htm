<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison_oper</title>
  </head>
  <body>
    <h1>Comparison operators in JavaScript</h1>
    <script>
      let x = 10,
        y = 30;
      if (x == y) {
        document.write("x bằng y<br>");
      } else {
        document.write("x khác y<br>");
      } // Output: x khác y

      if (x != y) {
        document.write("x khác y<br>");
      } else {
        document.write("x bằng y<br>");
      } // Output: x khác y

      if (x > y) {
        document.write("x lớn hơn y<br>");
      } else {
        document.write("x không lớn hơn y<br>");
      } // Output: x không lớn hơn y
      if (x <= y) {
        document.write("x bé hơn hoặc bằng y<br>");
      } else {
        document.write("x lớn hơn hoặc bằng y");
      }
      if (x >= y) {
        document.write("x lớn hơn hoặc bằng y");
      } else {
        document.write("x bé hơn hoặc bằng y");
      }
      if (x === y) {
        document.write("X cùng giá trị và cùng kiểu dữ liệu với y");
      }
    </script>
  </body>
</html>
