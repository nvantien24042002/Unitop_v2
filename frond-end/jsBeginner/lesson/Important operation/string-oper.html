<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operator in JavaScript</title>
  </head>
  <body>
    <h1>String Operator</h1>
    <script>
      let firstName, lastName, result;
      firstName = "Nguyễn ";
      lastName = "Tiến";
      fullName = firstName + lastName;
      firstName += lastName;
      result = 93 + 44 + fullName + " " + 2;
      alert(firstName);
    </script>
  </body>
</html>
