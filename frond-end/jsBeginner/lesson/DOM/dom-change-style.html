<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Định dạng style html trên element</title>
  </head>
  <body>
    <h1 id="demo">Js HTML DOM Style CSS</h1>
    <script>
      const demo = document.getElementById("demo");
      demo.style.color = "red";
      demo.style.background = "yellow";
      console.log(demo.style.color);
      console.log(demo.style.background);
    </script>
  </body>
</html>
