<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Method</title>
  </head>
  <body>
    <style>
      b {
        color: red;
      }
    </style>
    <p id="demo">Nguyễn Văn Tiến</p>

    <script>
      const demo = document.getElementById("demo");
      demo.innerHTML = "<b>Nguyễn Văn Tiến đang học javascript</b>";
    </script>
  </body>
</html>
