<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Html Dom Dataset</title>
  </head>
  <body>
    <div
      id="user"
      data-id="2404"
      data-username="nguyentien.h"
      data-age="23"
      data-date-of-birth=""
    >
      Nguyễn Văn Tiến
    </div>

    <script>
      // 1. Truy cập vào phần tử qua ID
      const user = document.getElementById("user");
      // 2. Đọc dữ liệu từ dataset (Ví dụ: data-id -> dataset.id)
      console.log("ID:", user.dataset.id);
      // 3. Cập nhật hoặc thêm mới dữ liệu vào dataset
      user.dataset.dateOfBirth = "24/04/2002";
      console.log("Sau khi cập nhật DOB:", user.dataset.dateOfBirth);
      // 4. Xóa một thuộc tính trong dataset
      // delete user.dataset.dateOfBirth;
      // 5. In toàn bộ đối tượng dataset để kiểm tra
      console.log("Toàn bộ dataset hiện tại:", user.dataset);
    </script>
  </body>
</html>
