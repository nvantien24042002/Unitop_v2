      //  Bài tập 2 : Class + Array + Render
      class Student {
        constructor(name, age, score) {
          this.name = name;
          this.age = age;
          this.score = score;
        }
        isAdult() {
          return this.age > 18;
        }
        getStatus() {
          return this.isAdult() ? "Đủ tuổi" : "Chưa đủ tuổi";
        }
        getColorByAge() {
          return this.isAdult() ? "green" : "red";
        }
        render() {
          return `
              <li style = "color: ${this.getColorByAge()}">
                Điểm: <b> ${this.name}</b>
                Tuổi: <b> ${this.age}</b>
                Điểm: <b> ${this.score}</b>
                <br/>
                Trạng thái: ${this.getStatus()}
              </li>
          `;
        }
      }
      let students = [
        new Student("Tiến", 23, 80),
        new Student("An", 16, 70),
        new Student("Bình", 20, 90),
      ];
      const list = document.getElementById("list");
      //Giải thích cho tôi đoạn này
      let html = "";
      students.forEach((student) => {
        html += student.render();
      });
      list.innerHTML = html;
    </script>
