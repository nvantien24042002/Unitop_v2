<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cách nối mảng trong Javascript</title>
  </head>
  <body>
    <h1>Nối mảng trong Javascript</h1>
    <script>
      let myAge = ["23", "24", "33", "Tiến"];
      let myNumber = [1, 2, 3, 4, 5];
      let result = myAge.concat(myNumber, ["red", "blue", "yellow"], 1000);
      document.write(result);
      console.log(result);
    </script>
  </body>
</html>
