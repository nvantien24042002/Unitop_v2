<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm min và max của mảng trong js</title>
  </head>
  <body>
    <script>
      let myArray = ["a", "h", "k", "b"];
      let list_number = [2, 1, 3, 4, 112, 34, 24, 19];
      let res = list_number.sort(function (a, b) {
        return a - b;
      });
      //   Phần tử nhỏ nhất
      let min = res[0];
      //   Phần tử nhỏ nhất
      let max = res[res.length - 1];
      alert("Min: " + min + " - Max: " + max);
      res1 = res.reverse();
      document.write(res + "<br>");
      document.write(res1);
    </script>
  </body>
</html>
