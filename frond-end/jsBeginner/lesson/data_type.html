<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types</title>
  </head>
  <body>
    <h1>Các kiểu dữ liệu trong javascript</h1>
    <script>
      // Kiểu dữ liệu số
      let number = 20;
      let b = 3.4;
      //   Kiểu dữ liệu chuỗi
      let fullname = "Nguyễn Văn Tiến";
      alert(fullname);
      document.write(fullname);
      //     Kiểu boolean
      let fllag = true;
      let age = 32;
      if (age > 32) {
        document.write("Ngoài 30 tuổi");
      }
      //   Kiểu dữ liệu undifine
      let n;
      console.log(n);
      // Array
      let myArray = ["Hằng", "Hoàng", "Phong"];
      //   Object
      let person = {
        fullname: "Nguyễn Văn Tiến",
        age: 32,
        gender: "male",
      };
      console.log(person);
    </script>
  </body>
</html>
