<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfom Scale</title>
  </head>
  <body>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(180, 157, 127);
        margin-top: 300px;
        margin-left: 300px;
        transition: all 0.7s;
      }
      .box:hover {
        transform: rotate(50deg) scale(1.5, 1.5);
        border-radius: 50%;
      }
      /* img {
        width: 100%;
        height: auto;
        border-radius: 50%;
      } */
    </style>
    <h1>Transfom Scale</h1>
    <div class="box">
      <img
        src="https://up.yimg.com/ib/th?id=OVFT.0hXedFgUUpEqm7zOAnJBYC&pid=News&w=512&h=384&c=14&qlt=90&dpr=2&rs=1"
        alt=""
      />
    </div>
  </body>
</html>
