<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #3c3737;
      }
      .box:hover {
        transform: rotate3d(0, 0, 1, 360deg);
        transition: all 0.8s;
        background-color: aquamarine;
      }
    </style>
    <h1>Transform Roate</h1>
    <div class="box"></div>
  </body>
</html>
