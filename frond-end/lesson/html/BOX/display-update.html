<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block Demo</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Navigation Links */
      nav {
        max-width: 600px;
        margin: 0 auto;
      }

      a {
        /* Display */
        display: block;

        /* Spacing */
        padding: 10px;

        /* Appearance */
        text-decoration: none;
        background-color: rgb(116, 193, 120);
        border-bottom: 1px dashed rgb(126, 120, 110);
        color: #333;

        /* Transitions */
        transition: background-color 0.3s ease;
      }

      /* Hover State */
      a:hover {
        background-color: rgb(96, 173, 100);
      }

      /* Focus State for Accessibility */
      a:focus {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
      }

      /* Last link - remove bottom border */
      a:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Display Block Demo</h1>
    <nav>
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
    </nav>
  </body>
</html>
