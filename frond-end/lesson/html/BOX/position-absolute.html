<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute Demo</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrapper {
        width: 960px;
        margin: 0 auto;
      }
      .box-parent {
        width: 500px;
        height: 500px;
        background-color: #689597;
        position: relative;
      }
      .box-child {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #333;
      }
      .box-child2 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #846262;
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .box-child3 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 200px;
        left: 200px;
      }
      .box-child4 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 300px;
        left: 300px;
      }
      .box-child5 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 400px;
        left: 400px;
      }
      .box-child6 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 0;
        left: 100px;
      }
      .box-child7 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #945959;
        position: absolute;
        top: 0;
        left: 200px;
      }
      .box-child8 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 0;
        left: 300px;
      }
      .box-child9 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 0;
        left: 400px;
      }
      .box-child10 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 100px;
        left: 0;
      }
      .box-child11 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #ef1010;
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .box-child12 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #b93232;
        position: absolute;
        top: 100px;
        left: 200px;
      }
      .box-child13 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #7a4040;
        position: absolute;
        top: 100px;
        left: 300px;
      }
      .box-child14 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 100px;
        left: 400px;
      }
      .box-child15 {
        width: 100px;
        height: 100px;
        color: #fff;
        background-color: #583636;
        position: absolute;
        top: 200px;
        left: 0;
      }
    </style>
    <div id="wrapper">
      <div class="box-parent">
        <div class="box-child"></div>
        <div class="box-child2"></div>
        <div class="box-child3"></div>
        <div class="box-child4"></div>
        <div class="box-child5"></div>
        <div class="box-child6"></div>
        <div class="box-child7"></div>
        <div class="box-child8"></div>
        <div class="box-child9"></div>
        <div class="box-child10"></div>
        <div class="box-child11"></div>
        <div class="box-child12"></div>
        <div class="box-child13"></div>
        <div class="box-child14"></div>
        <div class="box-child15"></div>
      </div>
    </div>
  </body>
</html>
