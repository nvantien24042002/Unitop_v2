<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Fonts + FontAwesome</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fontawsome/fontawesome/css/all.css" />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        padding: 20px;
      }
      h1 {
        font-weight: 700;
      }
      .icon-demo {
        font-size: 30px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h1><i class="fa-solid fa-font-awesome"></i> Demo FontAwesome</h1>

    <p>Ví dụ các icon:</p>

    <div>
      <i class="fa-solid fa-bowl-rice icon-demo"></i>
      <i class="fa-solid fa-book icon-demo"></i>
      <i class="fa-solid fa-heart icon-demo"></i>
      <i class="fa-solid fa-user icon-demo"></i>
      <i class="fa-brands fa-facebook icon-demo"></i>
      <i class="fa-brands fa-github icon-demo"></i>
    </div>
  </body>
</html>
